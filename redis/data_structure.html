9</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">typedef struct client &#123;</span><br><span class="line">    uint64_t id;            /* Client incremental unique ID. */</span><br><span class="line">    connection *conn;</span><br><span class="line">    int resp;               /* RESP protocol version. Can be 2 or 3. */</span><br><span class="line">    redisDb *db;            /* Pointer to currently SELECTed DB. */</span><br><span class="line">    robj *name;             /* As set by CLIENT SETNAME. */</span><br><span class="line">    sds querybuf;           /* Buffer we use to accumulate client queries. */</span><br><span class="line">    size_t qb_pos;          /* The position we have read in querybuf. */</span><br><span class="line">    sds pending_querybuf;   /* If this client is flagged as master, this buffer</span><br><span class="line">                               represents the yet not applied portion of the</span><br><span class="line">                               replication stream that we are receiving from</span><br><span class="line">                               the master. */</span><br><span class="line">    size_t querybuf_peak;   /* Recent (100ms or more) peak of querybuf size. */</span><br><span class="line">    int argc;               /* Num of arguments of current command. */</span><br><span class="line">    robj **argv;            /* Arguments of current command. */</span><br><span class="line">    size_t argv_len_sum;    /* Sum of lengths of objects in argv list. */</span><br><span class="line">    struct redisCommand *cmd, *lastcmd;  /* Last command executed. */</span><br><span class="line">    user *user;             /* User associated with this connection. If the</span><br><span class="line">                               user is set to NULL the connection can do</span><br><span class="line">                               anything (admin). */</span><br><span class="line">    int reqtype;            /* Request protocol type: PROTO_REQ_* */</span><br><span class="line">    int multibulklen;       /* Number of multi bulk arguments left to read. */</span><br><span class="line">    long bulklen;           /* Length of bulk argument in multi bulk request. */</span><br><span class="line">    list *reply;            /* List of reply objects to send to the client. */</span><br><span class="line">    unsigned long long reply_bytes; /* Tot bytes of objects in reply list. */</span><br><span class="line">    size_t sentlen;         /* Amount of bytes already sent in the current</span><br><span class="line">                               buffer or object being sent. */</span><br><span class="line">    time_t ctime;           /* Client creation time. */</span><br><span class="line">    time_t lastinteraction; /* Time of the last interaction, used for timeout */</span><br><span class="line">    time_t obuf_soft_limit_reached_time;</span><br><span class="line">    uint64_t flags;         /* Client flags: CLIENT_* macros. */</span><br><span class="line">    int authenticated;      /* Needed when the default user requires auth. */</span><br><span class="line">    int replstate;          /* Replication state if this is a slave. */</span><br><span class="line">    int repl_put_online_on_ack; /* Install slave write handler on first ACK. */</span><br><span class="line">    int repldbfd;           /* Replication DB file descriptor. */</span><br><span class="line">    off_t repldboff;        /* Replication DB file offset. */</span><br><span class="line">    off_t repldbsize;       /* Replication DB file size. */</span><br><span class="line">    sds replpreamble;       /* Replication DB preamble. */</span><br><span class="line">    long long read_reploff; /* Read replication offset if this is a master. */</span><br><span class="line">    long long reploff;      /* Applied replication offset if this is a master. */</span><br><span class="line">    long long repl_ack_off; /* Replication ack offset, if this is a slave. */</span><br><span class="line">    long long repl_ack_time;/* Replication ack time, if this is a slave. */</span><br><span class="line">    long long repl_last_partial_write; /* The last time the server did a partial write from the RDB child pipe to this replica  */</span><br><span class="line">    long long psync_initial_offset; /* FULLRESYNC reply offset other slaves</span><br><span class="line">                                       copying this slave output buffer</span><br><span class="line">                                       should use. */</span><br><span class="line">    char replid[CONFIG_RUN_ID_SIZE+1]; /* Master replication ID (if master). */</span><br><span class="line">    int slave_listening_port; /* As configured with: REPLCONF listening-port */</span><br><span class="line">    char slave_ip[NET_IP_STR_LEN]; /* Optionally given by REPLCONF ip-address */</span><br><span class="line">    int slave_capa;         /* Slave capabilities: SLAVE_CAPA_* bitwise OR. */</span><br><span class="line">    multiState mstate;      /* MULTI/EXEC state */</span><br><span class="line">    int btype;              /* Type of blocking op if CLIENT_BLOCKED. */</span><br><span class="line">    blockingState bpop;     /* blocking state */</span><br><span class="line">    long long woff;         /* Last write global replication offset. */</span><br><span class="line">    list *watched_keys;     /* Keys WATCHED for MULTI/EXEC CAS */</span><br><span class="line">    dict *pubsub_channels;  /* channels a client is interested in (SUBSCRIBE) */</span><br><span class="line">    list *pubsub_patterns;  /* patterns a client is interested in (SUBSCRIBE) */</span><br><span class="line">    sds peerid;             /* Cached peer ID. */</span><br><span class="line">    listNode *client_list_node; /* list node in client list */</span><br><span class="line">    RedisModuleUserChangedFunc auth_callback; /* Module callback to execute</span><br><span class="line">                                               * when the authenticated user</span><br><span class="line">                                               * changes. */</span><br><span class="line">    void *auth_callback_privdata; /* Private data that is passed when the auth</span><br><span class="line">                                   * changed callback is executed. Opaque for</span><br><span class="line">                                   * Redis Core. */</span><br><span class="line">    void *auth_module;      /* The module that owns the callback, which is used</span><br><span class="line">                             * to disconnect the client if the module is</span><br><span class="line">                             * unloaded for cleanup. Opaque for Redis Core.*/</span><br><span class="line"></span><br><span class="line">    /* If this client is in tracking mode and this field is non zero,</span><br><span class="line">     * invalidation messages for keys fetched by this client will be send to</span><br><span class="line">     * the specified client ID. */</span><br><span class="line">    uint64_t client_tracking_redirection;</span><br><span class="line">    rax *client_tracking_prefixes; /* A dictionary of prefixes we are already</span><br><span class="line">                                      subscribed to in BCAST mode, in the</span><br><span class="line">                                      context of client side caching. */</span><br><span class="line">    /* In clientsCronTrackClientsMemUsage() we track the memory usage of</span><br><span class="line">     * each client and add it to the sum of all the clients of a given type,</span><br><span class="line">     * however we need to remember what was the old contribution of each</span><br><span class="line">     * client, and in which categoty the client was, in order to remove it</span><br><span class="line">     * before adding it the new value. */</span><br><span class="line">    uint64_t client_cron_last_memory_usage;</span><br><span class="line">    int      client_cron_last_memory_type;</span><br><span class="line">    /* Response buffer */</span><br><span class="line">    int bufpos;</span><br><span class="line">    char buf[PROTO_REPLY_CHUNK_BYTES];</span><br><span class="line">&#125; client;</span><br></pre></td></tr></table></figure>
